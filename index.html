<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue - Third Class</title>
  </head>
  <body>
    <div id="app">
      <button @click="fetchDados">Fetch</button>
      <p>latestTime: {{ acoes.latestTime }}</p>
      <p>latestPrice: {{ acoes.latestPrice }}</p>
      <p>companyName: {{ acoes.companyName }}</p>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          acoes: {}
        },
        methods: {
          fetchDados() {
            fetch("https://api.iextrading.com/1.0/stock/aapl/quote")
              .then(response => response.json())
              .then(json => {
                this.acoes = json;
              });
          }
        }
      });
    </script>
  </body>
</html>
